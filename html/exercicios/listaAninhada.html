<!--01- cada elemento que representa uma pasta vou envolver dentro de um spam marcando com wm-folder
    02- vou selecionar todos que estao marcados com wm-folder usando document.querySelectorAll('[wm-folder]')
    03- vou fazer um foreach para pegar cada elemento e quando clicar nele, no on click ele ira dispara uma função que vai ou fechar ou abrir
    04- pegar as ul
    *** none = não visivel || block = visivel
-->
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder=>{
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling//consigoarmazenar as minhas ul dentro da constante ul
            const d = ul.style.display
            console.log('teste')
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
