<!--html NÃO É SENSIVEL A LETRAS MAIUSCULAS E MINUSCULAS-->
<!--*tegs = é o que da nome a linguagem
*html = hyper text markat language(linguagem de marcação de hipertexto)-->
<!--uma teg é definida por <>
é possivel criar suas proprias tegs
Posso ter uma teg com corpo ou sem corpo
Posso ter uma ou mais tegs dentro da outra-->

<tag>
    <!--corpo da teg-->
    <bla>
        <opa>texto</opa>
        <opa>texto</opa>
        <opa>texto</opa>
        <opa>texto</opa>
    </bla>
</tag>

<!--teg sem corpo-->
<tag><tag/><!--teg sem corpo se coloca a barra no final(NÃO OBRIGATÓRIO)-->

<!--posso colocar parametros no inicio da tag-->
<tag param1="valor1" param2='valor2'>
    <!--corpo da teg-->
</tag>
<!--posso ter uma teg sem corpo e com parametros-->
</tag param1="valor1" param2="valor2"/>
<!--algumas tegs suportam parametros pre definidos que algumas tegs suportam-->
<input type="button" cod3r-cpf><!--posso passar um proprio atributo-->

<input type="text" v-if v-for v-else>

<Calendario></Calendario>
