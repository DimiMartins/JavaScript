    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //aq vai javaScript
        //primeiro tenho que interceptar o clique do mouse
        //document.querySelectorAll() ==> vai pegar todos os links da navegação (nav)
        //para selecionar a teg pasta colocar no paremetro o nome da teg no caso a
        document.querySelectorAll('[wm-nav').forEach(link => {
            const conteudo = document.getElementById('conteudo')//usado para obter o conteudo
            //vou associar ao evento de clique uma função
            link.onclick = function (e) {//e ==> evento que vc recebe do clique
                e.preventDefault()//previni que o comportamento padrão ocorra(no caso o evento padrao seria de ir para outra pagina)
                fetch(link.getAttribute('wm-nav'))//agora vou fazer um requisição ajax e vou colocar ela dentro do conteudo
                    .then(resp => resp.text())//resp.text() ==> responsavel por pegar o conteudo html da pagnia que eu fiz a requisição
                    .then(html => conteudo.innerHTML = html)

            }
        })
    </script>
</body>
</html>
