<!--anatomia de um documento html
*tudo começa da teg html
-->
<!doctype html> <!--siginifica que vc esta trabalhando com html 5-->
<html>
    <head>
        <meta charset="utf-8"/><!--define o tipo de carcteres vc quer usar-->
        <!--coisas não visuais com execessão do titulo-->
        <title>Anatomia HTML</title>
        <!--importar css ou js-->
    </head>
    <body>
        <!--organizar sua pagina-->
        <header>
            <h1>Exercicios html</h1><!--elemento visual importante-->
        </header>
        <nav>
            <a href="/">links de navegação</a>
        </nav>
        <section id="conteudo">
            CONTEÚDO
        </section><!--posso usar uma propriedade dessa teg usando id para representar o conteudo-->
        <aside>
            CONTEUDO LATERAL<!--NÃO NECESSARIAMENTE VAI ESTAR NA LATERAL, POIS QUEM DETERMINA É O CSS-->
        </aside>
        <footer>
            Rodapé
        </footer><!--rodape da pagina-->

    </body>
</html>
